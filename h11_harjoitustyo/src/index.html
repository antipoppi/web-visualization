<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Musiikkikauppa Nuotti</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="mb-3">
        <div class="jumbotron jumbotron-fluid bg-dark text-primary text-center mb-0">
            <h1>Musiikkikauppa Nuotti</h1>
        </div>
        <nav class="navbar navbar-light navbar-expand-sm bg-primary">
            <div class="container flex-row col-lg-8">
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapsibleNavbar">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link rounded" href="#">Soittimet 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded" href="#">Soittimet 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded" href="#">Soittimet 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded" href="#">Soittimet 4</a>
                        </li>
                    </ul>

                </div>
                <!-- Right Side Of Navbar -->
                <a class="navbar-brand" href="/harjoitustyo/public/home">
                    <span>Ostoskori</span>
                </a>
            </div>


        </nav>
    </header>

    <main class="container-fluid flex-grow-1 my-3">
        <div class="container-fluid col-md-8">
            <div class="mx-auto text-center mb-3">
                <h5>Tervetuloa ostoksille</h5>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <!-- tänne tulee .svg kuvia soittimista -->
                    <div class="carousel-item active">
                        <img src="assets/800x400.png" class="d-block w-100" alt="Soitin yksi">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/800x400.png" class="d-block w-100" alt="Soitin kaksi">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/800x400.png" class="d-block w-100" alt="Soitin kolme">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/800x400.png" class="d-block w-100" alt="Soitin neljä">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </main>

    <footer class="navbar bg-secondary flex-column text-center mt-3">
        <span class="text-center">Tietosuojalauseke</span>
    </footer>

    <!-- jQuery first, then Popper.js, then finally Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
